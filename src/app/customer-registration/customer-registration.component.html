<!-- customer-registration.component.html -->
 
<div class="customer-registration-container">
    <h2>Create New Customer Account</h2>
 
    <!-- First Frame -->
    <div class="form-frame">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="newCustomer.firstName" required>
 
        <label for="middleName">Middle Name (Optional):</label>
        <input type="text" id="middleName" [(ngModel)]="newCustomer.middleName">
 
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="newCustomer.lastName" required>
 
        <label for="currentAddress">Current Address:</label>
        <input type="text" id="currentAddress" [(ngModel)]="newCustomer.currentAddress" required>
 
        <label for="city">City:</label>
        <input type="text" id="city" [(ngModel)]="newCustomer.city" required>
 
        <label for="state">State:</label>
        <select id="state" [(ngModel)]="newCustomer.state" required>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>
 
        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" [(ngModel)]="newCustomer.zipCode" required>
    </div>
 
    <div class="form-frame">
        <label for="documentType">Document Type:</label>
        <select id="documentType" [(ngModel)]="newCustomer.documentType" (change)="onDocumentTypeChange()" required>
          <option value="">Select Document Type</option>
          <option value="aadharCard">Aadhar Card</option>
          <option value="panCard">PAN Card</option>
          <option value="drivingLicense">Driving License</option>
        </select>
     
        <label for="documentNumber">Document Number:</label>
        <input type="text" id="documentNumber" [(ngModel)]="newCustomer.documentNumber" required>
       
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" [(ngModel)]="newCustomer.dob" required>
 
        <label for="gender">Gender:</label>
        <select id="gender" [(ngModel)]="newCustomer.gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
 
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" [(ngModel)]="newCustomer.phone" required>
 
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="newCustomer.email" required>
 
        <div class="button-group">
            <button class="submit" (click)="submitNewCustomerForm()">Submit</button>
            <button class="cancel" (click)="cancelNewCustomerForm()">Cancel</button>
        </div>
    </div>
</div>
